<form autocomplete="off">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Login" [(ngModel)]="login" name="login">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="password"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="confirmPassword" placeholder="Confirm Password"
               [(ngModel)]="confirmPassword"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button (click)="onSubmit()">Register</button>
    </mat-card-actions>
  </mat-card>
</form>
