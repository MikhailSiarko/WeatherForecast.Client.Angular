<div class="row app-container">
  <div class="col s10 m10 l10 xl10 offset-s1 offset-m1 offset-l1 offset-xl1 center-align">
    <div class="row">
      <div class="col s10 m8 l4 xl4 offset-s1 offset-m2 offset-l4 offset-xl4 center-align">
        <div class="input-field">
          <input type="text" id="location" [(ngModel)]="location"/>
          <label for="location">Location</label>
        </div>
        <div>
          <button type="button" class="waves-effect waves-light btn indigo" (click)="getForecast()">Search</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngIf="forecast" class="weather-list">
        <h3>{{ forecast.city }} ({{ forecast.countryCode }})</h3>
        <ul>
          <li *ngFor="let item of forecast.items">
            <div>
              Date: {{ item.date }}
            </div>
            <div>
              Temp (C): {{ item.main.temp }}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
