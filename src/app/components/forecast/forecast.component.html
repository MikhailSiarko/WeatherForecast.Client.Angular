<div class="row forecast-container">
  <div class="col s10 m10 l10 xl10 offset-s1 offset-m1 offset-l1 offset-xl1 center-align">
    <app-location-input (search)="getForecast($event)" [loading]="loading"></app-location-input>
    <div class="row">
      <div *ngIf="forecast && !loading" class="weather-list">
        <app-location [city]="forecast.city" [countryCode]="forecast.countryCode"></app-location>
        <app-item-collection [items]="forecast.items"></app-item-collection>
      </div>
    </div>
  </div>
</div>
